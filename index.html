<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link the css file to the app  -->
    <link rel="stylesheet" href="./index.css" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- create a div with the id of root  -->

    <!-- after the create.Element render function excuted every h1 is replaced by the create.Element.   -->

    <div id="root">
      <h1>Render here</h1>
    </div>

    <!-- link the script cdn in the app from react docs -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- link the script tag of js file  -->
    <script src="./App.js"></script>
  </body>
</html>
